gauss_combined_zoomed_lin:
  fixed:
    noise_settings.layer_wise:
      noise_type: GaussCombined_direct
      GaussMeanMul: 1.0
      GaussMeanAdd: 0.0
  grid:
    noise_settings.layer_wise:
      FirstMulThenAdd:
        type: choice
        options:
          - True
          - False
      GaussStdMul:
        type: uniform
