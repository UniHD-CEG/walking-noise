#### SEML and SLURM config

seml:
  executable: main.py
  name: GSC2_CNN_global_noise
  output_dir: logs
  project_root_dir: ../..

slurm:
  sbatch_options:
    begin: now       # dummy parameter


#### Experiment config

fixed:
  general:
    num_epochs: 150
  optimizer:
    optimizer_type: Adam
    lr_scheduler: CosineAnnealingLR
    lr: 0.0005
  data:
    dataset: GSC2_TF
    batch_size: 512
  model:
    model_class: CNN_HE
    criterion: CrossEntropyLoss
    weight_criterion: True
  noise_settings.layer_wise: None

grid:
  general.repeat_number:
    type: range
    min: 0
    max: 3
    step: 1
  model.CNN_HE.conf_name:
    type: choice
    options:
      - CNN-S
      - CNN-S-BN
      - CNN-S-BN-noNoise
  noise_settings.default.enable_in_training:
    type: choice
    options:
      - 1
      - 0

gauss_combined:
  fixed:
    noise_settings.default:
      noise_type: GaussCombined
      GaussMeanMul: 1.0
      GaussMeanAdd: 0.0
      FirstMulThenAdd: True
  grid:
    noise_settings.default:
      StdAmplitude:
        type: loguniform
        min: 1e-2
        max: 1e+2
        num: 17
      StdRatio:
        type: choice
        options:
          - 0.01
          - 0.1
          - 0.5
          - 0.9
          - 0.99


gauss_add_clamped:
  fixed:
    general.weight_clamping:
      min: -1
      max: 1
    noise_settings.default:
      noise_type: GaussAdd
      GaussMean: 0.0
  grid:
    noise_settings.default:
      GaussStd:
        type: loguniform
        min: 1e-2
        max: 1e+2
        num: 17

gauss_add:
  fixed:
    noise_settings.default:
      noise_type: GaussAdd
      GaussMean: 0.0
  grid:
    noise_settings.default:
      GaussStd:
        type: loguniform
        min: 1e-2
        max: 1e+2
        num: 17

gauss_mul:
  fixed:
    noise_settings.default:
      noise_type: GaussMul
      GaussMean: 1.0
  grid:
    noise_settings.default:
      GaussStd:
        type: uniform
        min: 0
        max: 3.
        num: 31
